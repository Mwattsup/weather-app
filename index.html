<!doctype html>
<html lang="en">

<head>
    <title>Forecast Weather App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <h1>Weather Forcast App</h1>
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3" id="sideBar">
                <form>
                    <label for="searchText">Search City Name:</label>
                    <div class="input-group mb-3">
                        <input type="text" name='searchText' class="form-control" id="searchBox"
                            placeholder="Search..."
                            aria-label="city name" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="button-addon2">
                                Search
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col" id="currentWeather">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="row" id="fiveDay">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="lib/moment.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>

</html>
